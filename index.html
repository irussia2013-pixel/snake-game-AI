<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake: Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root { --main-cyan: #00ffcc; --main-pink: #ff007f; --main-yellow: #f1c40f; }
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; background: #1a1a2e; color: #fff;
            font-family: 'Fredoka One', cursive; overflow: hidden; touch-action: none;
        }
        #topBar { display: flex; justify-content: space-between; width: 340px; margin-bottom: 10px; font-size: 18px; }
        #gameContainer { position: relative; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        canvas { display: block; background: #0f0f1a; border-radius: 15px; }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 15, 26, 0.98); display: flex; flex-direction: column;
            align-items: center; justify-content: center; border-radius: 15px; z-index: 10;
        }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .skin-card {
            background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px;
            text-align: center; border: 2px solid transparent; width: 100px;
        }
        .skin-card.owned { border-color: var(--main-cyan); }
        .skin-card.selected { background: rgba(0, 255, 204, 0.2); }
        .skin-preview { width: 40px; height: 20px; margin: 5px auto; border-radius: 4px; }
        .price { font-size: 12px; color: var(--main-yellow); }
        button {
            padding: 12px 25px; border: none; border-radius: 10px;
            font-family: 'Fredoka One'; cursor: pointer; background: var(--main-cyan); color: #000;
        }
        .hidden { display: none !important; }
        #coinsDisplay { color: var(--main-yellow); }
    </style>
</head>
<body>

<div id="topBar">
    <div>–°—á—ë—Ç: <span id="curScore">0</span></div>
    <div id="coinsDisplay">üí∞ <span id="totalCoins">0</span></div>
</div>

<div id="gameContainer">
    <canvas id="gameCanvas" width="340" height="340"></canvas>

    <div id="menuOverlay" class="overlay">
        <h2>–ù–ï–û–ù–û–í–´–ô –ú–ê–ì–ê–ó–ò–ù</h2>
        <div class="shop-grid">
            <div class="skin-card" id="skin-default" onclick="selectSkin('#00ffcc', 0, 'default')">
                <div class="skin-preview" style="background: #00ffcc"></div>
                <div class="price">–í–´–ë–†–ê–ù–û</div>
            </div>
            <div class="skin-card" id="skin-pink" onclick="buyOrSelect('#ff007f', 100, 'pink')">
                <div class="skin-preview" style="background: #ff007f"></div>
                <div class="price" id="price-pink">100 üí∞</div>
            </div>
            <div class="skin-card" id="skin-gold" onclick="buyOrSelect('#f1c40f', 500, 'gold')">
                <div class="skin-preview" style="background: #f1c40f"></div>
                <div class="price" id="price-gold">500 üí∞</div>
            </div>
            <div class="skin-card" id="skin-white" onclick="buyOrSelect('#ffffff', 1000, 'white')">
                <div class="skin-preview" style="background: #ffffff"></div>
                <div class="price" id="price-white">1000 üí∞</div>
            </div>
        </div>
        <button onclick="startGame()">–ò–ì–†–ê–¢–¨</button>
    </div>

    <div id="gameOverOverlay" class="overlay hidden">
        <h2 style="color: #ff5e57">–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê</h2>
        <p>–í—ã –∑–∞—Ä–∞–±–æ—Ç–∞–ª–∏: <span id="earnedCoins">0</span> üí∞</p>
        <button onclick="showMenu()">–í –ú–ê–ì–ê–ó–ò–ù</button>
    </div>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    
    // –î–∞–Ω–Ω—ã–µ –∏–≥—Ä–æ–∫–∞
    let coins = parseInt(localStorage.getItem('snake_coins')) || 0;
    let ownedSkins = JSON.parse(localStorage.getItem('snake_skins')) || ['default'];
    let selectedColor = localStorage.getItem('snake_selected_color') || '#00ffcc';

    function updateUI() {
        document.getElementById('totalCoins').innerText = coins;
        ownedSkins.forEach(id => {
            const el = document.getElementById('price-' + id);
            if(el) el.innerText = "–ö–£–ü–õ–ï–ù–û";
            const card = document.getElementById('skin-' + id);
            if(card) card.classList.add('owned');
        });
    }

    function buyOrSelect(color, price, id) {
        if (ownedSkins.includes(id)) {
            selectSkin(color, 0, id);
        } else if (coins >= price) {
            coins -= price;
            ownedSkins.push(id);
            localStorage.setItem('snake_coins', coins);
            localStorage.setItem('snake_skins', JSON.stringify(ownedSkins));
            selectSkin(color, 0, id);
            updateUI();
        } else {
            alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
        }
    }

    function selectSkin(color, price, id) {
        selectedColor = color;
        localStorage.setItem('snake_selected_color', color);
        document.querySelectorAll('.skin-card').forEach(c => c.classList.remove('selected'));
        document.getElementById('skin-' + id).classList.add('selected');
    }

    // –õ–û–ì–ò–ö–ê –ò–ì–†–´ (—É–ø—Ä–æ—â–µ–Ω–Ω–æ)
    let snake, food, dx, dy, score, gameLoop;
    const gridSize = 20, tileCount = 17;

    function startGame() {
        document.getElementById('menuOverlay').classList.add('hidden');
        document.getElementById('gameOverOverlay').classList.add('hidden');
        snake = [{x:8, y:8}]; food = {x:5, y:5}; dx = 1; dy = 0; score = 0;
        main();
    }

    function main() {
        gameLoop = setTimeout(() => {
            if (move()) { draw(); main(); }
            else { endGame(); }
        }, 110);
    }

    function move() {
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        if (head.x<0||head.x>=tileCount||head.y<0||head.y>=tileCount) return false;
        if (snake.some(s => s.x === head.x && s.y === head.y)) return false;
        
        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) {
            score += 10;
            document.getElementById('curScore').innerText = score;
            food = {x: Math.floor(Math.random()*tileCount), y: Math.floor(Math.random()*tileCount)};
        } else { snake.pop(); }
        return true;
    }

    function draw() {
        ctx.clearRect(0,0,340,340);
        ctx.fillStyle = "#ff5e57"; ctx.beginPath(); ctx.arc(food.x*20+10, food.y*20+10, 8, 0, 7); ctx.fill();
        snake.forEach((p, i) => {
            ctx.fillStyle = i===0 ? "#fff" : selectedColor;
            ctx.shadowBlur = 10; ctx.shadowColor = selectedColor;
            ctx.fillRect(p.x*20+1, p.y*20+1, 18, 18);
        });
    }

    function endGame() {
        coins += score;
        localStorage.setItem('snake_coins', coins);
        document.getElementById('earnedCoins').innerText = score;
        document.getElementById('gameOverOverlay').classList.remove('hidden');
        updateUI();
    }

    function showMenu() {
        document.getElementById('gameOverOverlay').classList.add('hidden');
        document.getElementById('menuOverlay').classList.remove('hidden');
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–≤–∞–π–ø–∞–º–∏ (–∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ –ø—Ä–µ–¥—ã–¥—É—â–∏–º –≤–µ—Ä—Å–∏—è–º)
    let tsX, tsY;
    window.addEventListener('touchstart', e => { tsX = e.touches[0].clientX; tsY = e.touches[0].clientY; });
    window.addEventListener('touchend', e => {
        const x = e.changedTouches[0].clientX - tsX, y = e.changedTouches[0].clientY - tsY;
        if (Math.abs(x) > Math.abs(y)) { if(x>30 && dx===0){dx=1;dy=0} else if(x<-30 && dx===0){dx=-1;dy=0} }
        else { if(y>30 && dy===0){dy=1;dx=0} else if(y<-30 && dy===0){dy=-1;dx=0} }
    });

    updateUI();
    selectSkin(selectedColor, 0, 'default');
</script>
</body>
</html>
